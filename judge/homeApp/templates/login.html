<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    {% include 'navbar.html' %} 

    <main class="flex-grow flex items-center justify-center w-full px-6 py-10">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-blue-600">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Login to your account</p>

            <!-- Login Form -->
            <form action="#" method="POST" class="mt-6 space-y-4">
                {% csrf_token %}
                <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

        
                <!-- Username -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" required placeholder="Enter your username"
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>

                <!-- Password -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required placeholder="Enter your password"
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center text-sm text-gray-600">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        Remember Me
                    </label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    Log In
                </button>
            </form>

            <!-- No Account? Sign Up -->
            <p class="mt-4 text-sm text-gray-600">
                Don't have an account? <a href="/auth/signup" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </div>
    </main>

    {% include 'footer.html' %} 

</body>
</html>

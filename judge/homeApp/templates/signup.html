<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    {% include 'navbar.html' %} 

    <main class="flex-grow flex items-center justify-center w-full px-6 py-10">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-blue-600">Create an Account</h1>
            <p class="text-gray-600 mt-2">Sign up to get started.</p>

            <!-- Signup Form -->
            <form action="#" method="POST" class="mt-6 space-y-4">

                {% csrf_token %}
                <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
                <!-- First Name -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700"> First Name</label>
                    <input type="text" name="first_name" required placeholder="Enter your First name"
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>

                 <!-- Last Name -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700"> Last Name</label>
                    <input type="text" name="last_name" required placeholder="Enter your Last name"
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>

                <!-- Email -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" required placeholder="Enter your Username"
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>

                <!-- Password -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required placeholder="Enter your password"
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>

                <!-- Confirm Password -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="confirm_password" required placeholder="Re-enter your password"
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>

                <!-- Signup Button -->
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    Sign Up
                </button>
            </form>

            <!-- Already have an account? -->
            <p class="mt-4 text-sm text-gray-600">
                Already have an account? <a href="/auth/login" class="text-blue-500 hover:underline">Log in</a>
            </p>
        </div>
    </main>

    {% include 'footer.html' %} 

</body>
</html>
